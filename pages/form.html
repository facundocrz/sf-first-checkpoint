<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
    <link rel="stylesheet" href="../style/style.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <title>Contact form</title>
</head>

<body>
    <div class="container" id="contact-container">
        <h1>Contact form</h1>
        <form action="" id="form">
            <div class="row s12">
                <div class="row">
                    <div class="col s12">
                        <div class="row">
                            <div class="input-field col s12">
                                <i class="material-icons prefix">person</i>
                                <input type="text" id="autocomplete-input1" class="autocomplete" required/>
                                <label for="autocomplete-input1">Nombre</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12">
                        <div class="row">
                            <div class="input-field col s12">
                                <i class="material-icons prefix">email</i>
                                <input type="text" id="autocomplete-input2" class="autocomplete" required/>
                                <label for="autocomplete-input2">email</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12">
                        <div class="row">
                            <div class="input-field col s12">
                                <i class="material-icons prefix">message</i>
                                <textarea id="textarea" class="materialize-textarea" required></textarea>
                                <label for="textarea">Mensaje</label>
                            </div>
                        </div>
                    </div>
                </div>
                <a class="waves-effect waves-light btn" href="../index.html">Volver</a>
                <button class="btn waves-effect waves-light" type="submit" name="action">Enviar
                    <i class="material-icons right">send</i>
                </button>
            </div>
        </form>
        <p id="form-result"></p>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="../js/form.js"></script>
</body>

</html>
